              - type: custom:counter-card
                title: Апрель
                entity: sensor.power_mqtt_total_m4
                scale: 19px
              # Май
              - type: custom:counter-card
                title: Май
                entity: sensor.power_mqtt_total_m5
                scale: 19px
              # Июнь
              - type: custom:counter-card
                title: Июнь
                entity: sensor.power_mqtt_total_m6
                scale: 19px

          - type: horizontal-stack
            cards:
              # Июль
              - type: custom:counter-card
                title: Июль
