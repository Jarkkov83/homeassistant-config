          - type: horizontal-stack
            cards:
              # Октябрь
              - type: custom:counter-card
                title: Октябрь
                entity: sensor.power_mqtt_total_m10
                scale: 19px
              # Ноябрь
              - type: custom:counter-card
                title: Ноябрь
                entity: sensor.power_mqtt_total_m11
                scale: 19px
              # Декабрь
              - type: custom:counter-card
                title: Декабрь
                entity: sensor.power_mqtt_total_m12
                scale: 19px

          - type: horizontal-stack
            cards:
              # Энергопотребление за год
              - type: custom:counter-card
                title: За год / кВт⋅ч
                entity: sensor.energy_yearly_total
                scale: 25px


  # Обновления кастомных карт / компонентов
  - title: Обновления
    icon: mdi:update
    cards:
      - type: custom:card-modder
        style:
          border-radius: 10px
        card:
          type: custom:tracker-card
          title: Обновления
          name_text: Имя
          current_text: Текущая
          available_text: Доступная
          check_text: Проверить
          update_all_text: Обновить
          trackers:
            - sensor.custom_card_tracker
            - sensor.custom_component_tracker


  # Погода
  - title: Погода
    icon: mdi:weather-partlycloudy
    cards:
      - type: vertical-stack
        cards:
          - type: custom:card-modder
            style:
              border-radius: 10px
            card:
              type: picture-elements
              image: /local/weather/bg/bg.png
              elements:
                # Рассвет
                - type: image
                  image: /local/weather/icons/sunrise.png
                  style:
                    top: 20%
                    left: 10%
                    transform: none
                    width: 13%
                    pointer-events: none
                - type: state-label
                  entity: sensor.sunrise_time
                  style:
                    top: 75%
                    left: 16%
                    transform: translate(-50%, -50%)
                    color: var(--secondary-text-color)
                    font-size: 90%
                    pointer-events: none
                # Закат
                - type: image
                  image: /local/weather/icons/sunset.png
                  style:
                    top: 20%
                    right: 10%
                    transform: none
                    width: 13%
