title: Дом
views:
  # Дом
  - title: Дом
    icon: mdi:home
    cards:
      - type: vertical-stack
        cards:
          # Сцены освещения в зале
          - type: horizontal-stack
            cards:
              # Ярко
              - type: custom:card-modder
                style:
                  border-radius: 10px
                  --paper-item-icon-color: '#EBEE6C'
                  font-weight: bold
                  font-size: 12px
                card:
                  type: entity-button
                  entity: scene.bright_livingroom
                  name: Ярко
                  icon: mdi:brightness-7
                  tap_action:
                    action: none
                  hold_action:
                    action: call-service
                    service: scene.turn_on
                    service_data:
                      entity_id: scene.bright_livingroom

              # Кино
              - type: custom:card-modder
                style:
                  border-radius: 10px
                  --paper-item-icon-color: '#847EEB'
                  font-weight: bold
                  font-size: 12px
                card:
                  type: entity-button
                  entity: scene.movie_livingroom
                  name: Кино
                  icon: mdi:movie-roll
                  tap_action:
                    action: none
                  hold_action:
                    action: call-service
                    service: scene.turn_on
                    service_data:
                      entity_id: scene.movie_livingroom

              # Ночник
              - type: custom:card-modder
                style:
                  border-radius: 10px
                  --paper-item-icon-color: '#D85420'
                  font-weight: bold
                  font-size: 12px
                card:
                  type: entity-button
                  entity: scene.night_light_livingroom
                  name: Ночник
                  icon: mdi:weather-night
                  tap_action:
                    action: none
                  hold_action:
                    action: call-service
                    service: scene.turn_on
                    service_data:
                      entity_id: scene.night_light_livingroom

              # Выключение света в зале
              - type: custom:card-modder
                style:
                  border-radius: 10px
                  --paper-item-icon-color: var(--disabled-text-color)
                  font-weight: bold
                  font-size: 12px
                card:
                  type: entity-button
                  entity: scene.light_off_livingroom
                  name: Зал Off
                  icon: mdi:lightbulb-outline
                  tap_action:
                    action: none
                  hold_action:
                    action: call-service
                    service: scene.turn_on
                    service_data:
                      entity_id: scene.light_off_livingroom

          # Зал
          - type: custom:card-modder
            style:
              border-radius: 10px
            card:
              type: entities
              entities:
                - type: custom:slider-entity-row
                  entity: light.livingroom_1
                  toggle: true
                - type: custom:slider-entity-row
                  entity: light.livingroom_2
                  toggle: true
                - type: custom:slider-entity-row
                  entity: light.window_livingroom
                  toggle: true

          # Пустая карта
          - type: custom:gap-card
            height: 1
            size: 50

      - type: vertical-stack
        cards:
          # Холл
          - type: custom:card-modder
            style:
              border-radius: 10px
            card:
              type: entities
              entities:
                - type: custom:slider-entity-row
                  entity: light.gateway_light_f0b429aa26cd
                  toggle: true
                - entity: group.light_hall

          # Кухня / Спальня  /Ванная
          - type: custom:card-modder
            style:
              border-radius: 10px
            card:
             type: entities
             entities:
               - type: custom:slider-entity-row
                 entity: light.kitchen
                 toggle: true
               - type: custom:slider-entity-row
                 entity: light.bedroom
                 toggle: true
               - type: custom:slider-entity-row
                 entity: light.bathroom
                 toggle: true

      - type: vertical-stack
        cards:
          # Автоматизация освещения
          - type: custom:card-modder
            style:
              border-radius: 10px
            card:
              type: entities
              entities:
                - type: custom:fold-entity-row
                  head: group.light_automation

          # Розетка
          - type: custom:card-modder
            style:
              border-radius: 10px
            card:
              type: entities
              entities:
                - entity: switch.smart_plug_bedroom

          # Тест
          - type: custom:card-modder
            style:
              border-radius: 10px
            card:
              type: entities
              entities:
                - entity: input_boolean.test


  # Медиа
  - title: Медиа
    icon: mdi:play
    cards:
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              # Кинозал
              - type: custom:card-modder
                style:
                  border-radius: 10px
                  --paper-item-icon-color: var(--disabled-text-color)
                  font-size: 12px
                  font-weight: bold
                card:
                  type: entity-button
                  entity: switch.dfi
                  icon: mdi:movie
                  hold_action:
                    action: toggle

              # ОТТ Клуб
              - type: custom:card-modder
                style:
                  border-radius: 10px
                  --paper-item-icon-color: var(--disabled-text-color)
                  font-size: 12px
                  font-weight: bold
                card:
                  type: entity-button
                  entity: switch.ott_club
                  icon: mdi:television-box
                  hold_action:
                    action: toggle

              # Кинопаб
              - type: custom:card-modder
                style:
                  border-radius: 10px
