                  name: Dune 301
                  icon: mdi:audio-video
                  info: short
                  hide:
                    controls: true
                    volume: true
                    source: true
                    power_state: false
                - type: divider
                  style:
                    height: 10px

                # Sony NT 5
                - entity: media_player.sony_htnt5
                  type: custom:mini-media-player
                  group: true
                  name: Sony NT5
                  icon: mdi:speaker
                  source: icon
                  hide:
                    controls: true
                    power_state: false
                - type: divider
                  style:
                    height: 10px

                # Sony NT 5 Cast
                - entity: media_player.sony_ht_nt5
                  type: custom:mini-media-player
                  group: true
                  name: Sony NT5 Cast
                  icon: mdi:cast
                  info: scroll
                  hide:
                    controls: true
                    volume: true
                    power_state: false

      - type: vertical-stack
        cards:
          - type: custom:card-modder
            style:
              border-radius: 10px
              background: center / cover url(/local/icons/spotify.png) no-repeat
              background-color: var(--paper-card-background-color)
              background-size: 235px 300px
            card:
              type: entities
              entities:
                # Spotify Player 1
                - entity: media_player.spotify
                  type: custom:mini-media-player
                  name: ' '
                  group: true
                  icon: mdi:spotify
                  source: full
                  info: scroll
                  hide:
                    power: true
                    power_state: false
                - type: divider
                  style:
                    height: 20px

                # Spotify Player 2
                - entity: media_player.spotify_2
                  type: custom:mini-media-player
                  name: ' '
                  group: true
                  icon: mdi:spotify
                  source: full
                  info: scroll
                  hide:
                    power: true
                    power_state: false
                - type: divider
                  style:
                    height: 20px

                # Spotify Player 3
                - entity: media_player.spotify_3
                  type: custom:mini-media-player
                  name: ' '
                  group: true
                  icon: mdi:spotify
                  source: full
                  info: scroll
                  hide:
                    power: true
                    power_state: false
                - type: divider
                  style:
                    height: 20px


  # Охрана
  - title: Охрана
    icon: mdi:shield-home
    cards:
      - type: vertical-stack
        cards:
          # Сигнализация
          - type: custom:card-modder
            style:
              border-radius: 10px
            card:
              type: custom:alarm_control_panel-card
              entity: alarm_control_panel.ha_alarm
              hide_keypad: true
              title: Сигнализация
              states:
                - arm_away

          - type: horizontal-stack
            cards:
              # Камера
              - type: custom:card-modder
                style:
                  border-radius: 10px
                  --paper-item-icon-color: var(--disabled-text-color)
                  font-size: 12px
                  font-weight: bold
                card:
                  type: entity-button
                  entity: switch.smart_plug_camera
                  icon: mdi:cctv
                  hold_action:
                    action: toggle

              # Паника
              - type: custom:card-modder
                style:
                  border-radius: 10px
                  --paper-item-icon-color: var(--disabled-text-color)
                  font-size: 12px
                  font-weight: bold
                card:
                  type: entity-button
                  entity: switch.panic_light
                  icon: mdi:alarm-light
                  hold_action:
                    action: toggle

      # Пустая карта
      - type: custom:gap-card
        height: 1
        size: 50

      # Датчики
      - type: custom:card-modder
        style:
          border-radius: 10px
        card:
          type: entities
          entities:
            - entity: binary_sensor.front_door_sensor
              secondary_info: last-changed
            - entity: binary_sensor.motion_sensor_hall
              secondary_info: last-changed
            - entity: binary_sensor.motion_sensor_livingroom
              secondary_info: last-changed
            - entity: binary_sensor.motion_sensor_kitchen
              secondary_info: last-changed
            - entity: binary_sensor.motion_sensor_bedroom
              secondary_info: last-changed
            - entity: binary_sensor.motion_sensor_bathroom
              secondary_info: last-changed

      - type: vertical-stack
        cards:
          # Person 1
          - type: custom:card-modder
            style:
              border-radius: 10px
              --paper-item-icon-color: "[[ sensor.person_user_1_icon_color.state ]]"
            card:
              type: entities
              entities:
                - entity: person.user_1
                  secondary_info: last-changed
          # Person 2
          - type: custom:card-modder
            style:
              border-radius: 10px
              --paper-item-icon-color: "[[ sensor.person_user_2_icon_color.state ]]"
            card:
              type: entities
              entities:
                - entity: person.user_2
                  secondary_info: last-changed
          # Person 3
          - type: custom:card-modder
            style:
              border-radius: 10px
              --paper-item-icon-color: "[[ sensor.person_user_3_icon_color.state ]]"
            card:
              type: entities
              entities:
                - entity: person.user_3
                  secondary_info: last-changed


  # Климат
  - title: Климат
    icon: mdi:thermometer-lines
    cards:
      - type: vertical-stack
        cards:
          # Зал Температура
          - type: custom:card-modder
            style:
              border-radius: 10px
              overflow: hidden
            card:
              type: custom:mini-graph-card
              entities:
                - sensor.temperature_livingroom
              hours_to_show: 48
              points_per_hour: 0.5
              more_info: false
              hour24: true
              align_header: center
              align_state: center
              height: 120
              line_color: '#EA811D'
              line_width: 6
              font_size: 120
              decimals: 0
              show:
                name: true
                icon: false

          # Зал Влажность
          - type: custom:card-modder
            style:
              border-radius: 10px
              overflow: hidden
            card:
              type: custom:mini-graph-card
              entities:
                - sensor.humidity_livingroom
              hours_to_show: 48
              points_per_hour: 0.5
              more_info: false
              hour24: true
              align_header: center
              align_state: center
              height: 120
              line_color: var(--primary-color)
              line_width: 6
              font_size: 120
              decimals: 0
              show:
                name: true
                icon: false


  # Информация
  - title: Информация
    icon: mdi:information-outline
    cards:
      - type: vertical-stack
        cards:
          # Home Assistant
          - type: custom:card-modder
            style:
              border-radius: 10px
              background: center / cover url(/local/icons/ha.png) no-repeat
              background-color: var(--paper-card-background-color)
              background-size: 266px 340px
            card:
              type: entities
              entities:
                - entity: sensor.time
                - entity: sensor.date
                - entity: sensor.mysql_db_size
                - entity: sensor.online_custom
                - entity: sensor.lets_encrypt
                - entity: script.backup_ha
                - entity: script.backup_deconz
                - entity: script.ha_restart

      - type: vertical-stack
        cards:
          # Raspberry Pi
          - type: custom:card-modder
            style:
              border-radius: 10px
              background: center / cover url(/local/icons/rpi.png) no-repeat
              background-color: var(--paper-card-background-color)
              background-size: 200px 255px
            card:
              type: entities
              entities:
                - entity: sensor.command_sensor
                - entity: sensor.processor_use
                - entity: sensor.memory_use_percent
                - entity: sensor.disk_use_percent_home
                - entity: sensor.disk_free_home
                - entity: script.reboot_pi
                - entity: script.shutdown_pi

      - type: vertical-stack
        cards:
          # Состояние батареи датчиков
          - type: custom:card-modder
            style:
              border-radius: 10px
            card:
              type: entities
              entities:
                - type: custom:fold-entity-row
                  head:
                    entity: sensor.battery_level_card_header
                    icon: mdi:car-battery
                  items:
                    - sensor.front_door_sensor_battery_level
                    - sensor.motion_sensor_hall_battery_level
                    - sensor.motion_sensor_livingroom_battery_level
                    - sensor.motion_sensor_kitchen_battery_level
                    - sensor.motion_sensor_bedroom_battery_level
                    - sensor.motion_sensor_bathroom_battery_level
                    - sensor.smart_switch_alarm_battery_level
                    - sensor.smart_switch_bathroom_battery_level
                    - sensor.smart_switch_livingroom_battery_level
                    - sensor.smart_switch_kitchen_battery_level
                    - sensor.smart_switch_bedroom_battery_level
                    - sensor.tradfri_wireless_dimmer_battery_level
                    - sensor.temperature_livingroom_battery_level

          # Epson PX720WD
          - type: custom:card-modder
            style:
              border-radius: 10px
            card:
              type: entities
              entities:
                - type: custom:fold-entity-row
                  head:
                    entity: sensor.epson
                    icon: mdi:printer
                  items:
                    - type: custom:card-modder
                      style:
                        --paper-item-icon-color: rgb(0, 255, 255)
                      card:
                        type: custom:hui-text-entity-row
                        entity: sensor.epson_ink_level_cyan
                    - type: custom:card-modder
                      style:
                        --paper-item-icon-color: rgb(255, 255, 0)
                      card:
                        type: custom:hui-text-entity-row
                        entity: sensor.epson_ink_level_yellow
                    - type: custom:card-modder
                      style:
                        --paper-item-icon-color: rgb(204, 255, 255)
                      card:
                        type: custom:hui-text-entity-row
                        entity: sensor.epson_ink_level_light_cyan
                    - type: custom:card-modder
                      style:
                        --paper-item-icon-color: rgb(0, 0, 0)
                      card:
                        type: custom:hui-text-entity-row
                        entity: sensor.epson_ink_level_black
                    - type: custom:card-modder
                      style:
                        --paper-item-icon-color: rgb(255, 0, 255)
                      card:
                        type: custom:hui-text-entity-row
                        entity: sensor.epson_ink_level_magenta
                    - type: custom:card-modder
                      style:
                        --paper-item-icon-color: rgb(231, 139, 231)
                      card:
                        type: custom:hui-text-entity-row
                        entity: sensor.epson_ink_level_light_magenta

          # Освещенность
          - type: custom:card-modder
            style:
               border-radius: 10px
               overflow: hidden
            card:
              type: custom:mini-graph-card
              entities:
                - sensor.illumination_f0b429aa26cd
              hours_to_show: 48
              points_per_hour: 0.5
              more_info: false
              hour24: true
              align_header: center
              align_state: center
              height: 140
              line_color: var(--disabled-text-color)
              line_width: 6
              font_size: 120
              decimals: 0
              show:
                name: true
                icon: false


  # Электричество
  - title: Электричество
    icon: mdi:flash
    cards:
      - type: vertical-stack
        cards:
          # Потребляемая мощность
          - type: custom:card-modder
            style:
              border-radius: 10px
            card:
              type: entities
              entities:
                - type: custom:fold-entity-row
                  head:
                    entity: sensor.power_total_card_header
                  items:
                    - sensor.power_smart_plug_bedroom
                    - sensor.power_smart_plug_camera
                    - sensor.power_light_hall_1
                    - sensor.power_light_hall_2
                    - sensor.power_light_livingroom_1
                    - sensor.power_light_livingroom_2
                    - sensor.power_light_window_livingroom
                    - sensor.power_light_kitchen
                    - sensor.power_light_bedroom
                    - sensor.power_light_bathroom
                # График мощности
                - type: custom:mini-graph-card
                  entities:
                    - sensor.power_total
                  hours_to_show: 48
                  points_per_hour: 1
                  more_info: false
                  hour24: true
                  align_state: center
                  height: 110
                  line_color: var(--google-red-500)
                  line_width: 6
                  font_size: 120
                  show:
                    graph: bar
                    name: false
                    icon: false
                    extrema: true
                    labels: false

          # Пустая карта
          - type: custom:gap-card
            height: 1
            size: 50

      - type: vertical-stack
        cards:
          # Энергопотребление за месяц
          - type: custom:card-modder
            style:
              border-radius: 10px
            card:
              type: entities
              entities:
                - type: custom:fold-entity-row
                  head:
                    entity: sensor.energy_monthly_total_card_header
                  items:
                    - sensor.energy_monthly_smart_plug_bedroom
                    - sensor.energy_monthly_smart_plug_camera
                    - sensor.energy_monthly_light_hall_1
                    - sensor.energy_monthly_light_hall_2
                    - sensor.energy_monthly_light_livingroom_1
                    - sensor.energy_monthly_light_livingroom_2
                    - sensor.energy_monthly_light_window_livingroom
                    - sensor.energy_monthly_light_kitchen
                    - sensor.energy_monthly_light_bedroom
                    - sensor.energy_monthly_light_bathroom
