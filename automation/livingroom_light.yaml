# ------------------------------------------------------------------------------
# - Включение группы по длинному нажатию
# ------------------------------------------------------------------------------
- alias: Livingroom Switch Long Click Group Light On
  initial_state: true
  trigger:
    - platform: event
      event_type: xiaomi_aqara.click
      event_data:
        entity_id: binary_sensor.switch_158d00010f2389
        click_type: long_click_press
  condition:
    - condition: or
      conditions:
        - condition: and
          conditions:
            - condition: state
              entity_id: light.livingroom_1
              state: 'off'
            - condition: state
              entity_id: light.livingroom_2
              state: 'off'
        - condition: or
          conditions:
            - condition: state
              entity_id: light.livingroom_1
              state: 'off'
            - condition: state
              entity_id: light.livingroom_2
              state: 'off'
  action:
    - service: light.turn_on
      entity_id:
        - light.livingroom_1
        - light.livingroom_2
      data_template:
        brightness_pct: 100
        color_temp: 250
    - service: timer.cancel
      entity_id:
        - timer.livingroom_1
        - timer.livingroom_2
    - service: timer.start
      entity_id:
        - timer.livingroom_1
        - timer.livingroom_2

